<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiobook</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container-aplicativo">
        <img src="./images/dom-casmurro.jpeg" alt="imagem dom casmurro" />
        <div id="informacoes-faixa">
          <p id="capitulo">Cap√≠tulo 1</p>
          <p id="nome-autor">Machado de Assis</p>
        </div>

        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>
        <div id="container-botoes">
          <button id="anterior" class="bi bi-rewind"></button>
          <button id="play-pause" class="bi bi-play-circle"></button>
          <button id="proximo" class="bi bi-fast-forward"></button>
        </div>
      </div>
    </main>
    <!-- colocar o script no final faz com que o html/css sejam carregados primeiro e a funcionalidade do site depois
    , fazendo com que caso o script tenha problemas, o site inteiro nao "quebre" por causa disso  -->

    <script src="./script.js"></script>
  </body>
</html>
